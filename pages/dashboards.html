<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    iframe {
      flex: 1;
      border: none;
    }
  </style>
  <script type="text/javascript">
    const webIntegrationId = "MdiY_q8YKZZvqp8Go_AG5DaAhk8f1Gzg";
    function login() {
      function isLoggedIn() {
        return fetch("https://btp-consultants.eu.qlikcloud.com/api/v1/users/me", {
          method: 'GET',
          mode: 'cors',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'qlik-web-integration-id': webIntegrationId,
          },
        }).then(response => {
          return response.status === 200;
        });
      }
      return isLoggedIn().then(loggedIn => {
        if (!loggedIn) {
          // check login
            window.top.location.href = "https://btp-consultants.eu.qlikcloud.com/login?qlik-web-integration-id=" + webIntegrationId + "&returnto=" + top.location.href;
          throw new Error('not logged in');
        }
      });
    }
    login()
  </script>
</head>

<body>
  <h2>Visualisation Qlik Sense via iFrame</h2>
  <iframe src="https://btp-consultants.eu.qlikcloud.com/single/?appid=35edaaaa-a600-4970-a7dd-d71c5c0bede3&sheet=jkmQPj&theme=horizon&opt=ctxmenu,currsel"></iframe>
</body>

</html>
